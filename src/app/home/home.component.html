  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <p class="titleC">Lost Friends ðŸ¥º</p>
      <div class="carousel-item active" >
        <div class="cards-wrapper" *ngFor="let mascota of mascotasPerdidas">
          <div class="card">
            <img [src]="mascota.Imagen" class="card-img-top size" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{mascota.Nombre}}</h5>
              <p class="card-text">{{mascota.Raza}}</p>
              <p class="card-text">{{mascota.edad}} years</p>
              <p class="card-text">{{mascota.fecha_desaparicion}}</p>
              <a (click)="verMascota(mascota.Id)" class="btn btn-primary">MORE INFO</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" (click)="anterior()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" (click)="siguiente()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <app-adopt></app-adopt>
